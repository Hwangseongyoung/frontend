<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 선택자</title>
  <style>
    li.colors {
      background-color: blue;
    }

    .red {
      background-color: red;
    }

    .size {
      font-size: 30px;
    }
    .font1 {
      font-size: 10px;
    }

    .font2 {
      font-size: 20px;
    }

    .font3 {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <ul>
    <li class="colors">Item 1</li>
    <li class="colors">Item 2</li>
  </ul>
  <p class="red font1">Lorem ipsum dolor sit amet.</p>
  <p class="red size font2">koreait academy</p>

  <h2 class="colors font3">배경 영역</h2>
</body>
</html>

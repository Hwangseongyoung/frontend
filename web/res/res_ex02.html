<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 예제</title>
  <style>
    /* 큰(max-width로 해상도 설정) -> 작 */
      body {
        background-color: blue;
      }

    @media (max-width:800px) {
      body {
        background-color: green;
      }
    }

    @media (max-width:400px) {
      body {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    koreait
  </div>
</body>
</html>

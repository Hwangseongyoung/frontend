<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input type="text" class="content"/>
     <button id="btn">Add Node Text</button>
  </form>

  <h1>Add NodeText List</h1>
  <p>HTMl/CSS/JAVASCRIPT</p>
  <p>Database</p>
  
  <script>
    // 노드 트리 만들기
    // 1. document.createElement()로 태그 만들어 주기
    // 2. createTextNode()로 텍스트 만들기
    // 3. 1 + 2번 연결하기 : append
    // 4. 배치하기

    // ex) <p>글자</p>
    
    // document.getElementById("btn").addEventListener
    document.querySelector("#btn").addEventListener('click', function(e) {
      e.preventDefault();
      let addTag = document.createElement("p");
      let el = document.querySelector(".content");
      let val = document.querySelector(".content").value;
      let addText = document.createTextNode(val);

      if(el.value=="") {
        alert("추가할 데이터를 입력하세요.");
        el.focus();
        return false;
      } else {
          el.value = "";
          addTag.appendChild(addText);
          document.body.appendChild(addTag);
      }
    });
  </script>
</body>
</html>

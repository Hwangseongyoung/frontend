<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insert Tree</title>
</head>
<body>
  <h1>BackEnd Programming</h1>
  <p>HTML/CSS/JS</p>
  <p>Spring Boot</p>
  
  <!-- <p>Database</P> -->
  <script>
    // document.querySelectorAll() : 같은 태그들 배열

    let basicTag = document.querySelectorAll("p")[0];

    let addTag = document.createElement("p");
    let addText = document.createTextNode("Database");
    addTag.appendChild(addText);
    // document.body.appendChild(addTag);
    document.body.insertBefore(addTag, basicTag);
  </script>
</body>
</html>

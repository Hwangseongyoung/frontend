<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerText, innerHTML, textContent</title>
</head>
<body>
  <div id="info">
    <br/>
    <p class="company">회사명 : <span class="com_name">코리아아이티 아카데미</span></p>
    <p class="address">주소 : <span>부산광역시</span></p>
    <p class="tel">연락처 : <span>051-1234-5678</span></p>
    <br/>
  </div>
  <button class="btn1">회사명 변경하기</button>
  <button class="btn2">정보 숨기기</button>
  <button class="btn3">정보 보기</button>

  <script>
    // 텍스트 가져오기 cf) <br/>
    // let com = document.querySelector("#info .company");
    // console.log(com.innerText);
    // console.log("--------------");

    // HTML 코드 가져오기
    // let info = document.querySelector("#info");
    // console.log(info.innerHTML);

    // 
    // console.log(info.textContent);

    let btn1 = document.querySelector(".btn1");

    function textChange(e) {
      e.preventDefault();
      let str = "Korea IT Academy";
      // document.querySelector("#info .company").innerText = str; // 글자만 바꾸기

      document.querySelector(".com_name").innerHTML = "<strong><em>"+str+"</em></strong>";
    }
    btn1.addEventListener('click', textChange);

    let btn2 = document.querySelector(".btn2");
    function hide(e) {
      // // <input type="submit" value="저장"/>
      // <button type="submit">로그인</button>   -->  preventDefault
      e.preventDefault();
      h = document.querySelectorAll("span");
      for(let i=0;i<h.length;i++) {
        h[i].style.display="none";
      }
      // document.querySelector("span").style.display = "none";
    }
    btn2.addEventListener('click', hide);

    let btn3 = document.querySelector(".btn3");
    function show(e) {
      e.preventDefault();
      s = document.querySelectorAll("span");
      for(let i=0;i<s.length;i++) {
        s[i].style.display = "inline";
      }
      // document.querySelector("span").style.display = "inline";
    }
    btn3.addEventListener('click', show);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 함수 예제</title>
</head>
<body>
  <!-- html -->


  <!-- javascript -->
  <script>
    // 함수
    // function 함수명() {}

    // 익명함수 : onclick 또는 addEventListener()

    // 100, 200 = 300을 함수로(console, return)
    function sum(num1, num2) {
      console.log(num1 + num2);
    }
    sum(100, 200);
    console.log("");

    function add(x, y) {
      return x + y;
    }
    console.log(add(100, 200));
    console.log("");

    // 함수 결과를 변수에 저장 후 출력 : frontend
    let result = function (n1, n2) {
      return n1 + n2;
    }
    console.log(result(100, 200));
    console.log("");

    // 글자 출력 : 한 줄 출력할 때는 중괄호 부분이 생략
    // 함수
    function disp() {
      return "Hello Koreait";
    }
    console.log(disp());
    console.log("");

    // 결과값을 변수로 받기1
    // let result2 = function() {
    //   return "Hello Koreait";
    // }
      let result2 = () => "Hello Koreait";
      console.log(result2());

      // 매개변수에 값을 전달받아 변수에 저장해 글자 출력하기
      let result3 = function(title) {
        console.log(title);
      }
      result3("코리아");

      function disp(title) {
        return title;
      }
      console.log(disp("코리아 아이티아카데미"));
      console.log("");

      function disp2(title) {
        console.log(title);
      }
      disp2("코리아 아이티아카데미");
      console.log("");


      // javascript => jquery
      // 페이지 렌더링이 끝나면 맨 처음 실행되는 코드

      // 익명함수(초기값)
      (function (msg) { // msg = "Welcome Koreait"
        console.log(`${msg}가 맨 처음 출력됩니다.`);
      }) ("Welcome Koreait");
  </script>
</body>
</html>
